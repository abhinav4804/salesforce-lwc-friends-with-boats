<template>
    <tempate if:true={boatSpecified}>
        <lightning-tabset selected-tab-id={selectedTabId}>
            <lightning-tab label="DETAILS">
                <c-boatdetaillwc boat={boat}></c-boatdetaillwc>
            </lightning-tab>
            <lightning-tab label="REVIEWS">
                <c-boatreviewslwc boat={boat}></c-boatreviewslwc>
            </lightning-tab>
            <lightning-tab label="ADD REVIEW">
                <c-addboatreviewlwc boat={boat} onboatreviewadded={onBoatReviewAdded}></c-addboatreviewlwc>
            </lightning-tab>
        </lightning-tabset>
    </tempate>
</template>
